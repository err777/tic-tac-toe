<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="dialog" class="dialog">
      <div class="dialog__window">
        <div class="dialog__header">
          <div class="dialog__close"></div>
        </div>
        <div class="dialog__сontent"></div>
        <div class="dialog__footer">
          <button id="btn-restart" class="dialog__btn dialog__btn--restart">Начать заного</button>
          <button id="btn-donation" class="dialog__btn dialog__btn--donation">Donation</button>
        </div>
      </div>

    </div>
    <div class="page">
      <div id="ttt" class="ttt">
        <h1>Крестики-нолики!</h1>
        <div id="area" class="ttt__area">
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
            <div class="ttt__cell"></div>
        </div>
       <form action="">
        <input name="x" value="x" type="radio" id="start-x" class="dialog__btn dialog__btn--start-x">
        <label for="x">Начинают крестики</label>
        <input name="o" value="o" type="radio" id="start-o" class="dialog__btn dialog__btn--start-o">
        <label for="o">Начинают нолики</label>
       </form>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
